    <!-- Contenido de la Calculadora -->
    <div class="container my-5">
        <h2 class="text-center text-green">Calculadora</h2>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <p class="text-center">Utiliza nuestra calculadora para hacer tus cálculos ecológicos.</p>

                <div class="mb-3">
                    <label for="input1" class="form-label">Número 1</label>
                    <input type="number" class="form-control" id="input1" placeholder="Ingresa un número" required>
                </div>
                <div class="mb-3">
                    <label for="input2" class="form-label">Número 2</label>
                    <input type="number" class="form-control" id="input2" placeholder="Ingresa otro número" required>
                </div>

                <div class="mb-3">
                    <label for="result" class="form-label">Resultado</label>
                    <input type="text" class="form-control" id="result" disabled>
                </div>

                <div class="d-flex justify-content-between">
                    <button class="btn btn-success" onclick="calculate('+')">Sumar</button>
                    <button class="btn btn-danger" onclick="calculate('-')">Restar</button>
                    <button class="btn btn-info" onclick="calculate('*')">Multiplicar</button>
                    <button class="btn btn-warning" onclick="calculate('/')">Dividir</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function calculate(operator) {
            const num1 = parseFloat(document.getElementById('input1').value);
            const num2 = parseFloat(document.getElementById('input2').value);
            let result = 0;

            if (isNaN(num1) || isNaN(num2)) {
                alert('Por favor ingresa números válidos');
                return;
            }

            switch (operator) {
                case '+':
                    result = num1 + num2;
                    break;
                case '-':
                    result = num1 - num2;
                    break;
                case '*':
                    result = num1 * num2;
                    break;
                case '/':
                    if (num2 === 0) {
                        alert('No se puede dividir por 0');
                        return;
                    }
                    result = num1 / num2;
                    break;
            }

            document.getElementById('result').value = result;
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script>
